apiVersion: meta.pkg.crossplane.io/v1alpha1
kind: Provider
metadata:
  name: provider-gcp-beta
  annotations:
    company: Crossplane
    maintainer: Crossplane Maintainers <info@crossplane.io>
    source: github.com/crossplane/provider-gcp-beta
    license: Apache-2.0
    descriptionShort: |
      The GCP Crossplane beta provider enables infrastructure management for the
      Google Cloud Platform. 

    description: |
      The Google Cloud Platform (GCP) Crossplane betaprovider adds support for
      managing GCP resources in Kubernetes.

    readme: |
      `provider-gcp-beta` is the Crossplane infrastructure provider for the
      [Google Cloud Platform (GCP)](https://cloud.google.com/).

      Available resources and their fields can be found in the [CRD
      Docs](https://doc.crds.dev/github.com/crossplane/provider-gcp-beta).

      If you encounter an issue please reach out on
      [slack.crossplane.io](https://slack.crossplane.io) and create an issue in
      the
      [crossplane/provider-gcp](https://github.com/crossplane/provider-gcp-beta)
      repo.
    iconData: 

spec:
  controller:
    image: crossplane/provider-gcp-beta-controller:VERSION
